<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arsenal:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="Content-container">
      <!-- <div class="Break">
        <button class="breakBtn">No</button>
      </div> -->
      <div class="Motivation">
        <input
          type="text"
          class="MotivationInput"
          placeholder="what is your task?"
        />
      </div>
      <div class="loader">
        <div class="circle"></div>
      </div>
      <div class="container">
        <h1 class="timerDisplay">00.00:00</h1>
      </div>
      <div class="containerOne" id="fade-out">
        <button class="oneHourBtn">1 Hour</button>
        <button class="twoHoursBtn">2 Hours</button>
        <button class="thirtMinBtn">30 min</button>
      </div>
      <div class="containertwo">
        <button class="startBtn">Start</button>
        <button class="pauseBtn">Pause</button>
        <button class="stopBtn">Stop</button>
      </div>
    </div>

    <div class="SavedTasks">
      <marquee width="100%" direction="right" height="35px">
        The session is cleared every 12h.
      </marquee>
      <h1>Complete Tasks:</h1>
      <h1 class="TaskSettings"></h1>
    </div>
  </body>
</html>
