<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="Break">
      <button class="breakBtn">No</button>
    </div>
    <div class="container">
      <h1 class="timerDisplay">00.00:00</h1>
    </div>
    <div class="Motivation">
      <input
        type="text"
        class="MotivationInput"
        placeholder="what is your task?"
      />
    </div>
    <div class="containerOne">
      <button class="oneHourBtn">1 Hour</button>
      <button class="twoHoursBtn">2 Hours</button>
      <button class="thirtMinBtn">30 min</button>
    </div>
    <div class="containertwo">
      <button class="startBtn">Start</button>
      <button class="pauseBtn">Pause</button>
      <button class="stopBtn">Stop</button>
    </div>

    <div class="SavedTasks">
      <h1 class="TaskSettings"></h1>
    </div>
  </body>
</html>
